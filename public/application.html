<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Max Gadomski">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>APPLICATION</title>
  <link rel="stylesheet" href='leaflet/leaflet.css'>
  <link rel="stylesheet" href='stylesheets/style.css'>
</head>

<body>
  <div id="header">
    <a class="headerlinks" href='home'>Home</a>
    <a class="headerlinks active" href='application'>Application</a>
    <hr>
  </div>
  <div id="main">
    <div class="slidercontainer">
      <input class="slider" id="slider" type="range" min="0" max="100" step="1" value="0">
    </div>
    <div id="sidebar">
      <div id="interface">
        <h3>Routes</h3>
        <table id="table">
          <tr>
            <th>User</th>
            <th>Date</th>
            <th>Time</th>
            <th>Type</th>
          </tr>
        </table>
      </div>
    </div>
    <div id="map">
    </div>
  </div>
  <div id="footer">
    <hr>
    <a class="footerlinks" href='imprint'>Imprint</a>
  </div>
  <script src='leaflet/leaflet.js'></script>
  <script src='fontawesome/js/all.js'></script>
  <script src='geojson-utils/geojson-utils.js'></script>
  <script src='data/tokens.js'></script>
  <script src='data/movebank.js'></script>
  <script src='javascripts/map.js'></script>
  <script src='javascripts/colorGenerator.js'></script>
  <script src='javascripts/application.js'></script>
</body>

</html>
